<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img-produtos/logo.png" alt="logo principal"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <fieldset>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu Nome">

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seu-email@exemplo.com">

                <label for="tel">Telefone</label>
                <input type="tel" id="tel" class="input-padrao" required placeholder="(xx) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required
                    placeholder="Sua Mensagem"></textarea>
            </fieldset>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input name="contato" type="radio" value="email"
                        id="radio-email">E-mail</label>

                <label for="radio-tel"><input name="contato" type="radio" value="Telefone"
                        id="radio-tel">Telefone</label>

                <label for="radio-whatsapp"><input name="contato" type="radio" value="Whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label> <input class="checkbox" type="checkbox" checked> Gostaria de receber as nossas novidades por
                email?</label>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>


    <footer>
        <img src="img-produtos/logo.png" alt="Logo Rodapé">
        <p class="copyright">&copy; Copyright Barbearia - Kevin</p>
    </footer>
</body>

</html>
